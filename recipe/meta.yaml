{% set name = "plonk" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5510f0ad6964a3a9d635704a8affad5a226b6aa0cedc1a1a38cc15501dd3ba16

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - scikit-image >=0.16
    - scipy
    - tqdm

test:
  imports:
    - plonk

about:
  home: https://github.com/dmentipl/plonk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Smoothed particle hydrodynamics analysis and visualization with Python.'

  description: 'Smoothed particle hydrodynamics analysis and visualization with Python.'
  doc_url: https://plonk.readthedocs.io/
  dev_url: https://github.com/dmentipl/plonk

extra:
  recipe-maintainers:
    - dmentipl

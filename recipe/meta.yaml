{% set name = "plonk" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21d28e46148f7a86fa63b777fddb2a93460dae986754d3604afe0c893d0e63c0

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint
    - scikit-image >=0.16
    - scipy

test:
  imports:
    - plonk

about:
  home: https://github.com/dmentipl/plonk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Smoothed particle hydrodynamics analysis and visualization with Python.'

  description: 'Smoothed particle hydrodynamics analysis and visualization with Python.'
  doc_url: https://plonk.readthedocs.io/
  dev_url: https://github.com/dmentipl/plonk

extra:
  recipe-maintainers:
    - dmentipl

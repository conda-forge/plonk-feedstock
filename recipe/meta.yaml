{% set name = "plonk" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c927524a4d16095b2ee7b114a0f7a4e5142a74e9dbe58948e99d7e57be107f3

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - scipy

test:
  imports:
    - plonk

about:
  home: https://github.com/dmentipl/plonk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Smoothed particle hydrodynamics analysis and visualization with Python.'

  description: 'Smoothed particle hydrodynamics analysis and visualization with Python.'
  doc_url: https://plonk.readthedocs.io/
  dev_url: https://github.com/dmentipl/plonk

extra:
  recipe-maintainers:
    - dmentipl

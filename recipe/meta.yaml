{% set name = "plonk" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: feaf8f8918092ed79e764d253e0cd30c5abd3ac51441e626b90703e4766e8272

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pint >=0.10.1
    - scipy

test:
  imports:
    - plonk

about:
  home: https://github.com/dmentipl/plonk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Smoothed particle hydrodynamics analysis and visualization with Python.'

  description: 'Smoothed particle hydrodynamics analysis and visualization with Python.'
  doc_url: https://plonk.readthedocs.io/
  dev_url: https://github.com/dmentipl/plonk

extra:
  recipe-maintainers:
    - dmentipl
